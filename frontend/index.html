<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Font preconnect -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Preload critical fonts -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" as="style">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" as="style">
    
    <!-- Load fonts with display=swap for better performance -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700;800&family=Inter:wght@400;500;600&display=swap" rel="stylesheet" media="print" onload="this.media='all'" crossorigin>
    <noscript>
      <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700;800&family=Inter:wght@400;500;600&display=swap" rel="stylesheet" crossorigin>
    </noscript>
    
    <title>LeadVerifyPro - Verify Leads with AI Precision</title>
    <meta name="description" content="LeadVerifyPro helps real estate wholesalers verify leads with AI precision. Save time and close deals faster." />
    
    <!-- Critical CSS inline -->
    <style>
      body {
        background-color: #F8F6F5;
        color: #2D3748;
        font-family: 'Inter', sans-serif;
        font-weight: 500;
        margin: 0;
        padding: 0;
      }
      /* Add additional critical CSS for above-the-fold content */
      #root {
        min-height: 100vh;
      }
      /* Font fallback system */
      h1, h2, h3, h4, h5, h6, button {
        font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
    </style>
  </head>
  <body class="bg-background text-text">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
